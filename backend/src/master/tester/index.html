<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WS tester</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js" integrity="sha384-c79GN5VsunZvi+Q/WObgk2in0CbZsHnjEqvFxC5DxHn9lTfNce2WW6h2pH6u/kF+" crossorigin="anonymous"></script>
    <script src="tester.js"></script>
</head>
<body>
    <div class="main-container">
        <div class="main-item">
            <h2>Register</h2>
            <form id="register-form" class="form" onsubmit="sendXhr('/api/register', 'POST', event)">
                <input type="text" name="username" placeholder="Username" />
                <input type="password" name="password" value="password" />
                <input type="text" name="avatarId" value="1" />
                <input type="submit" value="Register" />
            </form>
        </div>
        <div class="main-item">
            <h2>Login</h2>
            <form class="form" onsubmit="sendXhr('/api/login', 'POST', event)">
                <input type="text" name="username" placeholder="Username" />
                <input type="password" name="password" value="password" />
                <input type="submit" value="Login" />
            </form>
        </div>
        <div class="main-item">
            <h2>Logout</h2>
            <form class="form" onsubmit="sendXhr('/api/logout', 'POST', event)">
                <input type="submit" value="Logout" />
            </form>
        </div>
        <div class="main-item">
            <h2>Verify</h2>
            <form class="form" onsubmit="sendXhr('/api/verify', 'GET', event)">
                <input type="submit" value="Verify" />
            </form>
        </div>
    </div>
    <div class="main-container">
        <div class="main-item">
            <h2>Get inventory</h2>
            <form class="form" onsubmit="sendXhr('/api/inventory', 'GET', event)">
                <input type="submit" value="Get inventory" />
            </form>
        </div>
        <div class="main-item">
            <h2>Get shop items</h2>
            <form class="form" onsubmit="sendXhr('/api/shop', 'GET', event)">
                <input type="submit" value="Get shop items" />
            </form>
        </div>
        <div class="main-item">
            <h2>Modify player</h2>
            <form class="form" onsubmit="sendXhr('/api/player', 'PATCH', event)">
                <input type="text" name="money" placeholder="Money" />
                <input type="text" name="exp" placeholder="Exp" />
                <input type="text" name="credits" placeholder="Credits" />
                <input type="submit" value="Modify player" />
            </form>
        </div>
    </div>
    <div class="main-container">
        <div class="main-item">
            <h2>Connect</h2>
            <form class="form" onsubmit="connect(event)">
                <input type="submit" value="Connect" />
            </form>
        </div>
        <div class="main-item">
            <h2>Join</h2>
            <form class="form" onsubmit="join(event)">
                <input type="text" name="joinGameId" value="1">
                <input type="submit" value="Join GS" />
            </form>
        </div>
        <div class="main-item">
            <h2>Leave</h2>
            <form class="form" onsubmit="leave(event)">
                <input type="submit" value="Leave GS" />
            </form>
        </div>
        <div class="main-item">
            <h2>Disconnect</h2>
            <form class="form" onsubmit="disconnect(event)">
                <input type="submit" value="Disconnect" />
            </form>
        </div>
    </div>
    <div class="main-container">
        <div class="main-item">
            <h2>Move</h2>
            <form class="form" onsubmit="move(event)">
                <input type="text" name="moveDirection" value="right" />
                <input type="text" name="moveX" />
                <input type="text" name="moveY" />
                <input type="submit" value="Move" />
            </form>
        </div>
    </div>
    <div class="main-container">
        <div class="main-item log-item">
            <textarea name="logs" class="log-area" readonly></textarea>
            <button onclick="clearLogs()">Clear logs</button>
        </div>
    </div>
</body>
</html>
